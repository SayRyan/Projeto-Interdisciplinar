<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/logoterrasaudade.svg" type="image/x-icon">
    <link rel="stylesheet" href="voluntario.css">
    <link rel="shortcut icon" href="./Img2/logoterrasaudade.svg" type="image/x-icon">

    <!-- Biblioteca de máscaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <title>Grupo Escoteiro Terra da Saudade</title>
</head>
<body>
    <main>
        <div class="wallpaper">
            <div class="box">
                <div class="h1-header">
                    <h1>Voluntário</h1>
                </div>
                <form action="#" get="post">
                    <div class="input-box">
                        <input type="text" name="nome" id="nome" class="input-field" placeholder="Digite seu nome completo" required>
                        <label for="nome" class="label">Nome Completo</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="cpf" id="cpf" class="input-field" placeholder="000.000.000-00" required autocomplete="off">
                        <label for="cpf" class="label">CPF</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="rg" id="rg" class="input-field" placeholder="00.000.000-0" required autocomplete="off">
                        <label for="rg" class="label">RG</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="data-nascimento" id="data" class="input-field" placeholder="00/00/0000" required autocomplete="off">
                        <label for="data" class="label">Data de nascimento</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="cep" id="cep" class="input-field" placeholder="00000-000" required onblur="pesquisacep(this.value);">
                        <label for="cep" class="label">CEP</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="rua" id="rua" class="input-field" placeholder="Digite o nome da sua rua" required>
                        <label for="rua" class="label">Rua</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="bairro" id="bairro" class="input-field" placeholder="Digite o nome do seu bairro" required>
                        <label for="bairro" class="label">Bairro</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="cidade" id="cidade" class="input-field" placeholder="Digite o nome da sua cidade" required>
                        <label for="cidade" class="label">Cidade</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="estado" id="estado" class="input-field" placeholder="Digite seu estado" required>
                        <label for="estado" class="label">Estado</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="telefone" id="tel" class="input-field" placeholder="(00) 00000-0000" required autocomplete="off">
                        <label for="tel" class="label">Telefone</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" id="email" class="input-field" placeholder="Digite seu e-mail" required autocomplete="off">
                        <label for="email" class="label">E-mail</label>
                    </div>
                    <div class="input-genero">
                        <span>Selecione o gênero:</span><br>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="genero" id="masculino" class="radio" required>
                        <label for="masculino">Masculino</label>
                        <span class="espaco"></span>
                        <input type="radio" name="genero" id="feminino" class="radio" required>
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="input-submit" value="Cadastrar">
                    </div>
                    <div class="home">
                        <span><a href="index.html" class="home">Voltar ao início</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/voluntario.js"></script>
</body>
</html>
